<ion-header [translucent]="true">
  <ion-toolbar> 
    <ion-title>
      Бланк Абдышов Айдинаbbbb
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://test-bc740.web.app/components">Мои компоненты</a></p>
  </div>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Text input" placeholder="Enter text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Number input" type="number" placeholder="000"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Password input" type="password" value="password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Telephone input" type="tel" placeholder="{{gg}}"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button id="open-action-sheet">Open</ion-button>
<ion-action-sheet trigger="open-action-sheet" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
<ion-grid>
  <ion-row *ndFor = "let book of books">
    <ion-col >{{book.q}}</ion-col>
    <ion-col>{{book.n}}</ion-col>
  </ion-row>
</ion-grid>
  </ion-list>
</ion-content>
